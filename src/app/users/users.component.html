<ng-template [ngIf]="!users.length">
    <div class="content">
    <p>No User Available</p>
</div>
</ng-template>


<table class="table">
<thead>
    <th>Username</th>
    <th>Full Name</th>
    <th>Email</th>
</thead>
<tr *ngFor="let user of users">
    <td>{{user.username}}</td>
    <td>{{user.name}}</td>
    <td highlighter>{{user.email}}</td>
</tr>
</table>
